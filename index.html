<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calculator</title>
  <link
          href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
          rel="stylesheet"
  />

  <link rel="stylesheet" href="./style.css" />
</head>
<body>
<div class="container">
  <div class="calculator">
    <input class="calculator-input" value=""/>
    <div class="calculator-keys">
      <button class="operator" data-action="sin">sin</button>
      <button class="operator" data-action="cos">cos</button>
      <button class="operator" data-action="tan">tan</button>
      <button class="operator" data-action="atan">atan</button>
      <button class="operator" data-action="add">+</button>
      <button class="operator" data-action="substract">-</button>
      <button class="operator" data-action="multiply">&times;</button>
      <button class="operator" data-action="divide">รท</button>
      <button class="key-mem" data-action="getMem">MRC</button>
      <button class="key-mem" data-action="setMem">M+</button>
      <button class="key-mem" data-action="delMem">M-</button>
      <button class="numpad">7</button>
      <button class="numpad">8</button>
      <button class="numpad">9</button>
      <button class="numpad">4</button>
      <button class="numpad">5</button>
      <button class="numpad">6</button>
      <button class="numpad">1</button>
      <button class="numpad">2</button>
      <button class="numpad">3</button>
      <button class="numpad">0</button>
      <button class="numpad">.</button>
      <button data-action="clear">AC</button>
      <button class="equate" data-action="equate">=</button>
    </div>
  </div>
</div>
</div>
<script src="./index.js"></script>
</body>
</html>
